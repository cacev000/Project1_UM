<html>
    <head>
        <title>One Stop Review</title>
        <link href="https://fonts.googleapis.com/css?family=Bitter|Orbitron:700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  </head>

    <body class='container-fluid'>
        <div class="header">
            ONE STOP REVIEW
        </div>
        <br><br><br><br><br><br><br>
        <div class="card card1">
            <div class="card-body">
              <h5 class="card-title expand">Start Search:</h5>
              
              <form id="collapseExample">
                  <div class="form-group">
                      <label for="exampleInputGenre">Genre:</label>
                      <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Genre List
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdown-item genre">Hardcover Fiction</div>
                            <div class="dropdown-item genre">Hardcover Nonfiction</div>
                            <div class="dropdown-item genre">Hardcover Business Books</div>
                            <div class="dropdown-item genre">Hardcover Political Books</div>
                            <div class="dropdown-item genre">Health</div>
                            <div class="dropdown-item genre">Humor</div>
                            <div class="dropdown-item genre">Race and Civil Rights</div>
                            <div class="dropdown-item genre">Relationships</div>
                            <div class="dropdown-item genre">Religion Spirituality and Faith</div>
                            <div class="dropdown-item genre">Science</div>
                            <div class="dropdown-item genre">Series Books</div>
                            <div class="dropdown-item genre">Sports</div>
                            <div class="dropdown-item genre">Travel</div>
                          </div>
                          <input type="console" class="form-control" id="genre">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputDate">Date: (YYYY-MM-DD)</label>
                      <input type="category" class="form-control" id="date" placeholder="YYYY-MM-DD">
                    </div>
                <div class="form-group">
                  <label for="exampleInputAuthor">Author:</label>
                  <input type="console" class="form-control" id="author" placeholder="Enter author">
                </div>
                <div class="form-group">
                  <label for="exampleInputTitle">Title:</label>
                  <input type="category" class="form-control" id="title" placeholder="Enter title">
                </div>
               
                <button type="submit" class="btn btn-primary" id="Submit">Submit</button>
              </form>
            </div>
          </div>

          <div class="card card2">
            <div class="card-body body2">
              <h5 class="card-title expand">Results:</h5>
              <div class="results"></div>
            </div>
          </div>
          <script src="assets/Javascript/app.js"></script>
    </body>
</html>
