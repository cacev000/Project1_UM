<html>
    <head>
        <title>One Stop Review</title>
        <link href="https://fonts.googleapis.com/css?family=Bitter|Orbitron:700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    </head>

    <body class='container-fluid'>
        <div class="header">
            ONE STOP REVIEW
        </div>
        <br>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title expand">Start Search:</h5>
              <button class="btn btn-primary expandButton" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="fas fa-bars"></i>
              </button>
              <form class = "collapse" id="collapseExample">
                <div class="form-group">
                  <label for="exampleInputConsole">Console:</label>
                  <input type="console" class="form-control" id="console" placeholder="Enter console">
                </div>
                <div class="form-group">
                  <label for="exampleInputCategory">Category (genre):</label>
                  <input type="category" class="form-control" id="category" placeholder="Adventure, action, sports, ...">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Name of the game:</label>
                    <input type="category" class="form-control" id="category" placeholder="Call of Duty, FIFA, Zelda, ...">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

    </body>
</html>
